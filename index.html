<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ff3b3b">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Generador de contraseñas</title>
</head>
<body>
  <main class="wrap">
    <h1>Generador de contraseñas</h1>
    <div class="controls">
      <label>Longitud: <input id="length" type="number" min="4" max="64" value="12"></label>
      <label><input id="upper" type="checkbox" checked>Mayúsculas</label>
      <label><input id="lower" type="checkbox" checked>Minúsculas</label>
      <label><input id="numbers" type="checkbox" checked>Números</label>
      <label><input id="symbols" type="checkbox" checked>Símbolos</label>
    </div>
    <button id="generate">Generar contraseña</button>
    <div class="output">
      <input id="password" readonly placeholder="Aquí aparecerá la contraseña">
      <button id="copy">Copiar</button>
    </div>
    <p class="note">
      Puedes instalar la app desde el menú del navegador (Chrome -> Instalar) para probarlo en modo app/offline. :)
    </p>
        <p class="note2">
      - Zamora Vega Luis Angel
    </p>
  </main>

  <script src="main.js"></script>

</body>
</html>
