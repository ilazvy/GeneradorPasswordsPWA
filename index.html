<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ff3b3b">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Password generator</title>
</head>
<body>
  <main class="wrap">
    <h1>Password generator</h1>
    <div class="controls">
      <label>Length: <input id="length" type="number" min="4" max="64" value="12"></label>
      <label><input id="upper" type="checkbox" checked>Uppercase</label>
      <label><input id="lower" type="checkbox" checked>Lowercase</label>
      <label><input id="numbers" type="checkbox" checked>Numbers</label>
      <label><input id="symbols" type="checkbox" checked>Symbols</label>
    </div>
    <button id="generate">Generate password</button>
    <div class="output">
      <input id="password" readonly placeholder="Here the password will appear ">
      <button id="copy">Copy</button>
    </div>
    <p class="note">
      You can install the app from the browser menu (Chrome -> Install) to test it in app/offline mode. :)
    </p>
    <p class="note2">
      - Random password generator made with vanilla JS.<br>
    </p>
  </main>

  <script src="main.js"></script>

</body>
</html>
